<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>你被骗了计数器</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* 页面基础样式 */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", "PingFang SC", "Microsoft Yahei", sans-serif;
      background: linear-gradient(180deg, #f6fbff 0%, #eaf2ff 100%);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 容器，放中间显示的文字 */
    .center-box {
      text-align: center;
      user-select: none;
    }

    .message {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 160px; /* 给底部按钮留位置（中偏下效果） */
    }

    /* 按钮位置：中偏下（固定位置，水平居中，离底部约6.5rem） */
    .btn-wrap {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 6.5rem; /* 控制“中偏下”高度，可微调 */
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      pointer-events: none; /* 保证只有按钮本体可点击（下面按钮会覆盖） */
    }

    button#doubtBtn {
      pointer-events: auto;
      padding: 14px 26px;
      font-size: 1.05rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: linear-gradient(180deg,#ff6b6b,#ff3b3b);
      color: white;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,59,59,0.24);
      min-width: 140px;
      text-align: center; /* 按钮内文字水平居中 */
      display: inline-flex;
      align-items: center;
      justify-content: center; /* 按钮内文字垂直居中 */
      transition: transform .08s ease, box-shadow .12s ease, opacity .12s;
    }

    button#doubtBtn:active {
      transform: translateY(2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
    }

    button#doubtBtn[disabled] {
      opacity: 0.6;
      cursor: default;
      transform: none;
      box-shadow: none;
      background: linear-gradient(180deg,#bdbdbd,#9e9e9e);
    }

    /* 小提示文字（可选）*/
    .hint {
      font-size: .9rem;
      color: #444;
      margin-top: 18px;
      opacity: 0.9;
    }

    /* 响应式微调 */
    @media (max-width: 420px) {
      .message { font-size: 1.6rem; margin-bottom: 120px; }
      button#doubtBtn { min-width: 120px; padding: 12px 20px; }
      .btn-wrap { bottom: 5.2rem; }
    }
  </style>
</head>
<body>
  <div class="center-box" role="main" aria-live="polite">
    <div id="msg" class="message">你被骗了 ×<span id="count">1</span></div>
    <div class="hint">（点击下面的“我不信”按钮，计数会增加；最大值 99999）</div>
  </div>

  <div class="btn-wrap">
    <button id="doubtBtn" aria-label="我不信按钮">我不信</button>
  </div>

  <script>
    (function () {
      const MAX = 99999;
      const countEl = document.getElementById('count');
      const btn = document.getElementById('doubtBtn');

      // 初始值 1（用户要求从 ×1 开始）
      let count = 1;

      // 更新显示（封装为函数方便复用）
      function updateDisplay() {
        countEl.textContent = count.toString();
        if (count >= MAX) {
          // 达到上限：禁用按钮并改为提示文字
          btn.disabled = true;
          btn.textContent = '已到上限';
          btn.setAttribute('aria-disabled', 'true');
        }
      }

      // 点击事件：每次 +1，最多到 MAX
      btn.addEventListener('click', function () {
        if (count < MAX) {
          count += 1;
          updateDisplay();
        } else {
          // 到上限时确保按钮禁用（防止 race）
          btn.disabled = true;
        }
      });

      // 支持键盘回车/空格触发（无障碍）
      btn.addEventListener('keydown', function (e) {
        if ((e.key === 'Enter' || e.key === ' ') && !btn.disabled) {
          e.preventDefault();
          btn.click();
        }
      });

      // 初始渲染
      updateDisplay();
    })();
  </script>
</body>
</html>
